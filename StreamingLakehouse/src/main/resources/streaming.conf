# Spark Streaming Configuration for different components
# Kafka details
topic = "sample"
broker = "localhost:9092"
offset = "latest"

## MinIO credentials and endpoint
minio_endpoint = "http://localhost:9000"  # Replace with your MinIO endpoint
access_key = "admin"  # Replace with your MinIO access key
secret_key = "password"  # Replace with your MinIO secret key
region="us_east-1"
CREDENTIAL="root:secret"

#Polaris & iceberg details
polaris_version="org.apache.polaris:polaris-spark-3.4_2.12:1.1.0-incubating"
iceberg_version="org.apache.iceberg:iceberg-spark-runtime-3.4_2.12:1.10.0"
iceberg_aws="org.apache.iceberg:iceberg-aws-bundle:1.10.0"
POLARIS_MANAGEMENT = "http://localhost:8181/api/management/v1"
AUTH = "http://localhost:8181/api/catalog/v1/oauth/tokens"
ADMIN_CLIENT_ID = "root"
ADMIN_CLIENT_SECRET = "secret"

polaris_catalog_uri = "http://localhost:8181/api/catalog"

BOOTSTRAP_PRINCIPAL = "root"
APP_PRINCIPAL = "user1"